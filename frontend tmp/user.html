<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">

        <div class="row ">
            <button class="btn waves-effect waves-light" onclick="load('http://localhost:8080//api/v1/vendors/')" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
            <div class="col l6 m6 s6 offset-l1 offset-m1  offset-s1 phoneScreenDimention" id="phoneScreen">

                <!--MODAL-->

                <div id="modal2" class="modal">
                    <div class="modal-content">
                        <div class="modalTitle">
                            <b>Jackob Johnson</b> calling!
                        </div>
                        <div class="modalContent">
                            <b>Answer the call?</b>
                        </div>
                    </div>

                    <div class="phoneCallBar">
                        <div>
                            <a id="closeModal" class=" modal-close btn-floating btn-large waves-effect waves-light red" onclick="onCloseCall()"><i class=" phoneicons material-icons">close</i></a>
                        </div>
                        <div>
                            <a id="callCustommer" class="btn-floating btn-large waves-effect modal-close waves-light green" onclick="answerCall()"><i class=" phoneicons material-icons">local_phone</i></a>
                        </div>
                    </div>
                </div>



                <!--PHONE CALL VIEW-->
                <div id="phoneCallView">
                    <div class="row ">
                        <div class="dummyCall">
                            <div class="mainPhotoContainer center-align ">
                                <img class="responsive-img" src="images/bman.jpg" alt="Italian Trulli">
                                <!--<i id="dummyFace" class="star material-icons">face</i>-->
                            </div>
                            <div class="endCallButtonSeparator">
                                <div class="hangOut center-align" onclick="endCall()">
                                    <a id="endCallButton" class=" btn-floating btn-large waves-effect waves-light red"><i class=" addButtonFont material-icons" >call_end</i></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--PHONE CALL VIEW-->

                <!--SWIPING VIEW-->
                <div id="swippingView">
                    <div id="buisnessPhoto" class="mainPhotoContainer center-align ">
                        <img class="responsive-img" src="images/bman.jpg" alt="Italian Trulli">
                    </div>
                    <div class="row aboutSectionBG">
                        <div class="aboutSection">
                            <div class="lineSection">
                                <div class="valign-wrapper">
                                    <div id="name" class="col l7 s7 m7">Jordan Bellfort</div>
                                    <div id="stars" class="col l4 s4 m4">
                                        <i class="star material-icons">star</i>
                                        <i class="star material-icons">star</i>
                                    </div>
                                    <div id="scoreCount" class="col l1 s1 m1">(34)</div>
                                </div>
                                <div id="role" class="col l12 s12 m12">Trading Banking Advisor</div>
                                <div id="aboutText" class="col l12 s12 m12">
                                    Choose me, as your advisor. I will give you a company pen as a free gift!

                                </div>
                            </div>
                            <div class="buttonsSection ButtonSectionForServiceProvider">
                                <div class="col l2">
                                    <a id="noThanksButton" class=" btn-floating btn-large waves-effect waves-light red" onclick="onRejectServiceProviderClick()"><i id="noThanksButtonClose" class="material-icons">close</i></a>
                                </div>
                                <div class="col l3 offset-l7">
                                    <a id="doBuisnessButton" class="btn-floating btn-large waves-effect waves-light"><img class="responsive-img" src="images/handshake.png" /></a>

                                </div>
                            </div>
                            <!--dummy button-->
                            <button data-target="modal2" class="btn modal-trigger">Modal</button>

                        </div>
                        <!--!SWIPING VIEW-->
                    </div>

                </div>



            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/mainS.js"></script>


</body>

</html>
